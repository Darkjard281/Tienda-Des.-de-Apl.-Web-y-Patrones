<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"><!-- Renderiza valores que enivamos desde los controladores th=etiquetas de thymeleaf-->
    <head>
        <title>Techshop</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="/css/menu.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <header th:replace = "layout/plantilla ::header"/>
        <div class="contenido">
            <h2>Nuestros Articulos</h2>
            <br>
            <br>
            <div th:if= "${articulos != null and !articulos.empty}"><!-- Despliega la vista si cumple la condicional-->
                <table border="1">
                    <thead>
                        <tr>
                            <th th:text="#{articulo.descripcion}">Descripcion</th>
                            <th th:text="#{articulo.precio}">Precio</th>
                            <th th:text="#{articulo.comprar}"></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="item : ${articulos}"> 
                            <td th:text="${item.descripcion}"></td>
                            <td th:text="${#numbers.formatDecimal(item.precio, 3, 2)}"></td>
                            <td><a th:href="@{/carrito/agregar/}+${item.idArticulo}"
                                   th:text="#{accion.agregar}">Agregar</a></td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div th:if="${articulos == null or articulos.empty}"> <!-- Despliega la vista si cumple la condicional-->
                No hay lista de articulos por mostrar
            </div>
        </div>
        <footer th:replace = "layout/plantilla ::footer"/>
    </body>
</html>
