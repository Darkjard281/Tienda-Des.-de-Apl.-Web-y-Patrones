        <h2>Controles de formularios</h2>
        <br>
        <label>button</label><input type="button" value="Enviar" id="button"/><br>
        <label>checkBox</label><input type="checkbox" id="checkbox" checked="true"/> terminos y condiciones<br>
        <label>color</label><input  type="color" id="color" value="#ff0022"/> <br>
        <label>text</label><input input="text" name="text" placeholder="ejemplo de placeholder" size="50"/><br>
        <label>textArea</label><textarea id="Ejemplo" rows="5" cols="10"/></textarea><br/>
        <label>date</label><input type="date" id="date" name="date" min= "2021-01-01" max="2023-12-31"/><br/>
        <label>datetime-local</label><input type="datetime-local" name="datetime-local"/><br/>              
        <label>time</label><input type="time" name="time"/><br/>       
        <label>email</label><input type="text" name="email" placeholder="Digite el email"/><br/>       
        <label>file</label><input type="file" name="file" accept="image/png, image/jpeg"/><br/>       
        <label>hidden</label><input type="hidden" name="hidden" value="cualquierCriterio"/><br/>
        <label>search</label><input type="search" name="search" placeholder="criterio de busqueda"/><br/>
        <label>tel</label><input type="tel" name="tel" placeholder=""/><br/> 
        <label>url</label><input type="url" name="url" placeholder=""/><br/> 
        <label>week</label><input type="week" name="week"/><br/> 
        <label>month</label><input type="month" name="month" /><br/> 
        <label>number</label><input type="number" name="number" /><br/> 
        <label>password</label><input type="password" name="password" /><br/> 
        <label>radio</label>valor1<input type="radio" name="gupo1" value="1"/><br/> 
        <label>radio</label>valor2<input type="radio" name="gupo1" value="2"/><br/> 
        <label>radio</label>valo3<input type="radio" name="gupo1" value="3"/><br/> 
        <input type="range" value="24" min="1" max="100" oninput="this.nextElementSibling.value = this.value"><output>24</output><br>
        <label>submit</label><input type="submit" name="submit"><br/>
